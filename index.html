<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mind-Task Fusion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/"
  }
}
</script>
<style>
  body {
    font-family: 'Inter', sans-serif;
  }
  @keyframes pulse-once {
    0%, 100% {
      transform: scale(1);
      opacity: 1;
    }
    50% {
      transform: scale(1.03);
      opacity: 1;
    }
  }
  .animate-pulse-once {
    animation: pulse-once 1.5s ease-in-out;
  }

  /* Animation for card updates */
  @keyframes pulse-update {
    0%, 100% { box-shadow: 0 1px 2px 0 rgb(0 0 0 / 0.05); }
    50% { box-shadow: 0 0 0 4px rgb(99 102 241 / 0.4); } /* indigo-500 with opacity */
  }
  .animate-pulse-update {
    animation: pulse-update 0.8s ease-in-out;
  }

  /* Animation for card additions */
  @keyframes fade-in-scale-up {
    from {
      opacity: 0;
      transform: scale(0.95);
    }
    to {
      opacity: 1;
      transform: scale(1);
    }
  }
  .animate-fade-in-scale-up {
    animation: fade-in-scale-up 0.3s ease-out forwards;
  }
  
  /* Animation for card deletion */
  @keyframes fade-out-shrink {
    from {
      opacity: 1;
      transform: scale(1);
      max-height: 150px;
      margin-bottom: 0.75rem; /* mb-3 */
      padding-top: 0.75rem;    /* p-3 */
      padding-bottom: 0.75rem;
    }
    to {
      opacity: 0;
      transform: scale(0.95);
      max-height: 0;
      margin-bottom: 0;
      padding-top: 0;
      padding-bottom: 0;
      overflow: hidden;
    }
  }
  .animate-fade-out-shrink {
    animation: fade-out-shrink 0.3s ease-out forwards;
  }

  /* Custom Scrollbar Utility */
  .custom-scrollbar::-webkit-scrollbar {
    width: 8px;
    height: 8px;
  }
  .custom-scrollbar::-webkit-scrollbar-track {
    background: transparent;
  }
  .custom-scrollbar::-webkit-scrollbar-thumb {
    background-color: rgba(156, 163, 175, 0.5); /* gray-400 with opacity */
    border-radius: 20px;
    border: 3px solid transparent;
    background-clip: content-box;
  }
  .custom-scrollbar::-webkit-scrollbar-thumb:hover {
    background-color: rgba(107, 114, 128, 0.5); /* gray-500 with opacity */
  }

</style>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-gray-50">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
